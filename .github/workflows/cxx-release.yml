name: C++ Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-package:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: ./tools/deps/install_linux.sh

      - name: Install macOS deps
        if: runner.os == 'macOS'
        run: ./tools/deps/install_macos.sh

      - name: Install Windows deps
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./tools/deps/install_windows.ps1

      - name: Configure Release
        run: cmake -S . -B build/release -D CMAKE_BUILD_TYPE=Release -D MANIM_CPP_BUILD_TESTS=ON

      - name: Build Release
        run: cmake --build build/release --config Release -j 4

      - name: Test Release
        run: ctest --test-dir build/release --output-on-failure -C Release

      - name: Package Release
        shell: bash
        run: ./tools/release/package_binaries.sh build/release dist

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v5
        with:
          name: manim-cpp-${{ runner.os }}
          path: dist/*.tar.gz

  publish:
    runs-on: ubuntu-latest
    needs: build-package
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v5
        with:
          path: dist

      - name: Publish GitHub Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.tar.gz
