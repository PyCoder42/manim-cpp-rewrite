name: Publish Docker Image (C++)

on:
  push:
    branches:
      - main
  release:
    types: [released]

env:
  IMAGE_NAMESPACE: ${{ vars.DOCKER_IMAGE_NAMESPACE || 'manimcommunity' }}

jobs:
  docker-latest:
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm64,linux/amd64
          push: true
          file: docker/Dockerfile
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/manim-cpp:latest
            ${{ env.IMAGE_NAMESPACE }}/manim:latest

  docker-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Version
        id: create_release
        shell: bash
        env:
          TAG_REF: ${{ github.ref }}
        run: |
          set -euo pipefail
          ref_tag="${TAG_REF##*/}"
          echo "tag_name=${ref_tag}" >> "${GITHUB_OUTPUT}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm64,linux/amd64
          push: true
          file: docker/Dockerfile
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/manim-cpp:stable
            ${{ env.IMAGE_NAMESPACE }}/manim-cpp:latest
            ${{ env.IMAGE_NAMESPACE }}/manim-cpp:${{ steps.create_release.outputs.tag_name }}
            ${{ env.IMAGE_NAMESPACE }}/manim:stable
            ${{ env.IMAGE_NAMESPACE }}/manim:${{ steps.create_release.outputs.tag_name }}
