name: C++ Plugin ABI Matrix

on:
  push:
    branches: [ main, "codex/**" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  plugin-abi:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: ./tools/deps/install_linux.sh

      - name: Install macOS deps
        if: runner.os == 'macOS'
        run: ./tools/deps/install_macos.sh

      - name: Install Windows deps
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./tools/deps/install_windows.ps1

      - name: Configure
        run: cmake -S . -B build/plugin-abi -D CMAKE_BUILD_TYPE=Release -D MANIM_CPP_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build/plugin-abi --config Release -j 4

      - name: Plugin ABI Tests
        run: ctest --test-dir build/plugin-abi --output-on-failure -C Release -R "Plugin|Cli\\.PluginsLoad"
