name: C++ CI

on:
  push:
    branches: [ main, "codex/**" ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: ./tools/deps/install_linux.sh

      - name: Install macOS deps
        if: runner.os == 'macOS'
        run: ./tools/deps/install_macos.sh

      - name: Install Windows deps
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./tools/deps/install_windows.ps1

      - name: Configure
        run: cmake -S . -B build/ci -D CMAKE_BUILD_TYPE=${{ matrix.build_type }} -D MANIM_CPP_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build/ci --config ${{ matrix.build_type }} -j 4

      - name: Test
        run: ctest --test-dir build/ci --output-on-failure -C ${{ matrix.build_type }}
